<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="calculator">
        <div class="calculator-display">
            <input type="text" class="display-value" value="" disabled placeholder="0"/>
        </div>
        <div class="buttons">
            <button class="button button__all-clear" value="all-clear">AC</button>
            <button class="button button__switch-plus-minus">+/-</button>
            <button class="button button__math-operator" value="%">%</button>
            <button class="button button__math-operator" value="/">/</button>

            <button class="button button__digit" value="7">7</button>
            <button class="button button__digit" value="8">8</button>
            <button class="button button__digit" value="9">9</button>
            <button class="button button__math-operator" value="*">x</button>

            <button class="button button__digit" value="4">4</button>
            <button class="button button__digit" value="5">5</button>
            <button class="button button__digit" value="6">6</button>
            <button class="button button__math-operator" value="-">-</button>

            <button class="button button__digit" value="1">1</button>
            <button class="button button__digit" value="2">2</button>
            <button class="button button__digit" value="3">3</button>
            <button class="button button__math-operator" value="+">+</button>

            <button class="button button__digit-zero" value="0">0</button>
            <button class="button button__decimal" value=".">.</button>
            <button class="button button__math-operator" value="=">=</button>
        </div>
    </div>
    <script defer type="module" src="js/main.js"></script>
</body>
</html>
