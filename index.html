<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="calculator">
        <div class="calculator-display">
            <p class="display-text">0</p>
        </div>
        <div class="buttons">
            <button class="button button__clear-display" onclick="clearDisplay()">AC</button>
            <button class="button button__switch" onclick="switchPlusMinus()">+/-</button>
            <button class="button button__math-operator" onclick="mathOperator('%')">%</button>
            <button class="button button__math-operator" onclick="mathOperator('/')">/</button>

            <button class="button button__digit" onclick="getDigit('7')">7</button>
            <button class="button button__digit" onclick="getDigit('8')">8</button>
            <button class="button button__digit" onclick="getDigit('9')">9</button>
            <button class="button button__math-operator" onclick="mathOperator('*')">x</button>

            <button class="button button__digit" onclick="getDigit('4')">4</button>
            <button class="button button__digit" onclick="getDigit('5')">5</button>
            <button class="button button__digit" onclick="getDigit('6')">6</button>
            <button class="button button__math-operator" onclick="mathOperator('-')">-</button>

            <button class="button button__digit" onclick="getDigit('1')">1</button>
            <button class="button button__digit" onclick="getDigit('2')">2</button>
            <button class="button button__digit" onclick="getDigit('3')">3</button>
            <button class="button button__math-operator" onclick="mathOperator('+')">+</button>

            <button class="button button__digit-zero" onclick="getDigit('0')">0</button>
            <button class="button button__math-operator" onclick="getDigit(',')">,</button>
            <button class="button button__math-operator" onclick="getDigit('=')">=</button>
        </div>
    </div>
</body>
</html>
